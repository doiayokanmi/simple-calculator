<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/1c78765928.js" crossorigin="anonymous"></script>

    <title>Simple Calculator || Damilola</title>
</head>
<body>
    
    <div class="col-12 col-lg-6 px-2 px-lg-5 py-3 shadow-lg text-center bg-secondary-subtle border-danger" id="con">

        <h2 class="fw-bold d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-calculator fs-1 me-4 text-body-secondary"></i>

            SIMPLE CALCULATOR
        </h2>

        <p class="fw-bold">
            This is just a simple calculator design to test my ability as a beginner in Javascript which can be use to do simple mathematical task.
        </p>

        <div class="d-flex justify-content-between gap-4 mb-4">

            <input class="form-control" type="number" placeholder="Enter first number...." id="firstValue">


            <input class="form-control" type="number" placeholder="Enter the second number...." id="secondValue">
        </div>

        <div class="mb-4 fs-2 fw-bolder" id="answer"></div>

        <div class="d-lg-flex justify-content-between gap-3">

            <button onclick="add()" class="btn btn-lg btn-danger mb-2">Addition +</button>

            <button onclick="substract()" class="btn btn-lg btn-danger mb-2">Substraction -</button>

            <button onclick="multiply()" class="btn btn-lg btn-danger mb-2">Multiplication *</button>

            <button onclick="divide()" class="btn btn-lg btn-danger mb-2">Division /</button>

        </div>

        <div class="mt-4" id="social">

            <div>
                @2023 - Dhikirullahi Ibrahim Damilola
            </div>

            <div>
                <a href="https://www.twitter.com/doiayokanmi" target="_blank">
                    <i class="fa-brands fa-square-twitter fs-2 text-bg-danger"></i>
                </a>

                <a href="https://www.instagram.com/doiayokanmi" target="_blank">
                    <i class="fa-brands fa-square-instagram fs-2 text-bg-danger"></i>
                </a>

                <a href="https://www.fb.com/oloye.d.ibrahim" target="_blank">
                    <i class="fa-brands fa-square-facebook fs-2 text-bg-danger"></i>
                </a>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
